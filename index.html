<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Todo List App</h1>
        
        <!-- Add Todo Form -->
        <form id="addTodoForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="newTodoInput" class="form-control" placeholder="Enter new todo" required>
                <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
        </form>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-4 mb-2">
                <input type="text" id="searchInput" class="form-control" placeholder="Search todos">
            </div>
            <div class="col-md-4 mb-2">
                <input type="date" id="fromDate" class="form-control date-input" placeholder="From Date">
            </div>
            <div class="col-md-4 mb-2">
                <input type="date" id="toDate" class="form-control date-input" placeholder="To Date">
            </div>
        </div>

        <!-- Todo List -->
        <ul id="todoList" class="list-group mb-4"></ul>

        <!-- Pagination -->
        <div class="pagination">
    <button id="prevPage" class="disabled">Previous</button>
    <button id="nextPage">Next</button>
</div>
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
